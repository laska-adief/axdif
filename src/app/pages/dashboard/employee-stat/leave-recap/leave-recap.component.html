<p-card class="card-leave">
  <div class="header">
    <p class="title">Leave Recap</p>
  </div>
  <div class="container-content">
    <p-table [value]="data" sortMode="multiple" [tableStyle]="{'min-width': '60rem'}">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="code" style="width:20%">Leave Code <p-sortIcon field="code"></p-sortIcon></th>
          <th pSortableColumn="name" style="width:10%">Requested On <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="type" style="width:20%">Leave Type <p-sortIcon field="category"></p-sortIcon></th>
          <th pSortableColumn="startDate" style="width:10%">Start Date <p-sortIcon field="quantity"></p-sortIcon></th>
          <th pSortableColumn="endDate" style="width:10%">End Date <p-sortIcon field="price"></p-sortIcon></th>
          <th pSortableColumn="duration" style="width:10%">Duration <p-sortIcon field="price"></p-sortIcon></th>
          <th pSortableColumn="day" style="width:10%">Day <p-sortIcon field="price"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>{{product.code}}</td>
          <td>{{product.requestDate | date:'E, d MMM y'}}</td>
          <td>{{product.type}}</td>
          <td>{{product.startDate | date:'E, d MMM y'}}</td>
          <td>{{product.endDate | date:'E, d MMM y'}}</td>
          <td>{{product.duration}} {{'day(s)'}}</td>
          <td>{{product.day}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
